    <section class="regSection">

        <div class="leftSide">

        </div>

        <div class="rightSide">

            <img src="images/instagram_PNG12.png" class="logoMain" alt="">
            <input type="text" name="" id="userName" placeholder="Enter Your Name">

            <button id="butnSignUp" class="butnSignUp">Sign Up</button>
